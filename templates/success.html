{% extends 'base.html' %} {% block success %}
<style>
  .success-message {
    text-align: center;
    max-width: 500px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .success-message__icon {
    max-width: 75px;
  }

.success-message__community {
  margin-top: 20px;
  padding: 15px;
  text-align: center;
  
}

.success-message__community p {
  font-size: 24px;
  margin-bottom: 10px;
  color: #00FFCA;
}

.success-message__community .join-link {
  display: inline-block;
  padding: 10px 20px;
  background: #0194fe;
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s ease;
}

.success-message__community .join-link:hover {
  background: #1ebf5d;
}
  .success-message__title {
    color: #00FFCA;
    transform: translateY(25px);
    opacity: 0;
    transition: all 200ms ease;
  }

  .active .success-message__title {
    transform: translateY(0);
    opacity: 1;
  }

  .success-message__content {
    color: #b8babb;
    transform: translateY(25px);
    opacity: 0;
    transition: all 200ms ease;
    transition-delay: 50ms;
  }

  .active .success-message__content {
    transform: translateY(0);
    opacity: 1;
  }

  .icon-checkmark circle {
    fill: #00FFCA;
    transform-origin: 50% 50%;
    transform: scale(0);
    transition: transform 200ms cubic-bezier(0.22, 0.96, 0.38, 0.98);
  }

  .icon-checkmark path {
    transition: stroke-dashoffset 350ms ease;
    transition-delay: 100ms;
  }

  .active .icon-checkmark circle {
    transform: scale(1);
  }
</style>
<br>
<br>
<div class="success-message">
  <svg viewBox="0 0 76 76" class="success-message__icon icon-checkmark">
    <circle cx="38" cy="38" r="36" />
    <path
      fill="none"
      stroke="#FFFFFF"
      stroke-width="5"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-miterlimit="10"
      d="M17.7,40.9l10.9,10.9l28.7-28.7"
    />
  </svg>
  <h1 class="success-message__title">Application Submitted successfully</h1>

  <div class="success-message__content">
    {{template.success_message|safe}} 
  </div>
  <div class="success-message__community">
  <p>
    Join our WhatsApp community for updates and announcements!
  </p>
  <a href="https://chat.whatsapp.com/IjnIMbJwnHL44eVsndARaq" target="_blank" class="join-link">
    ðŸ‘‰ Click here to join
  </a>
</div>
</div>
<script>
  function PathLoader(el) {
    this.el = el;
    this.strokeLength = el.getTotalLength();

    // set dash offset to 0
    this.el.style.strokeDasharray = this.el.style.strokeDashoffset =
      this.strokeLength;
  }

  PathLoader.prototype._draw = function (val) {
    this.el.style.strokeDashoffset = this.strokeLength * (1 - val);
  };

  PathLoader.prototype.setProgress = function (val, cb) {
    this._draw(val);
    if (cb && typeof cb === "function") cb();
  };

  PathLoader.prototype.setProgressFn = function (fn) {
    if (typeof fn === "function") fn(this);
  };

  var body = document.body,
    svg = document.querySelector("svg path");

  if (svg !== null) {
    svg = new PathLoader(svg);

    setTimeout(function () {
      document.body.classList.add("active");
      svg.setProgress(1);
    }, 200);
  }

  document.addEventListener("click", function () {
    if (document.body.classList.contains("active")) {
      document.body.classList.remove("active");
      svg.setProgress(0);
      return;
    }
    document.body.classList.add("active");
    svg.setProgress(1);
  });
</script>
{% endblock success %}
